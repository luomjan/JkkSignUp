<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Osallistujalista</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary">Osallistujalista</h1>
            <p class="text-center">
                <strong>Tapahtuma:</strong>
                <span th:text="${exercise.genre.genre} + ' ' + ${exercise.exerciseDay}"></span>
            </p>

            <div class="mt-4">
                <h3 class="text-secondary">Treenaajat</h3>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-start align-items-center"
                        th:each="attend : ${attendees}">
                        <strong th:text="${attend.dog.name}" class="me-2"></strong>
                        <span class="text-muted"
                            th:text="'(' + ${attend.dog.trainer.firstName} + ' ' + ${attend.dog.trainer.lastName} + ')'"></span>
                    </li>
                </ul>
            </div>

            <div class="text-center mt-4">
                <a href="/main" class="btn btn-outline-primary px-4">Takaisin</a>
            </div>
        </div>
    </div>
</body>

</html>
