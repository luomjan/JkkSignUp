<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Etusivu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Etusivu</h1>
            <div>
                <p class="text-muted">Olet kirjautuneena: <strong><span sec:authentication="name">Name</span></strong>
                </p>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Kirjaudu ulos</button>
                </form>
            </div>
        </div>

        <h3 class="mb-3">Treenit</h3>
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-3" th:each="exercise : ${exercises}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${exercise.genre.genre}"></h5>
                        <p class="card-text">
                            <strong>Päivämäärä:</strong> <span th:text="${exercise.exerciseDay}"></span><br>
                            <strong>Aika:</strong> <span th:text="${exercise.exerciseTime}"></span><br>
                            <strong>Paikka:</strong> <span th:text="${exercise.place}"></span>
                        </p>
                        <div class="d-flex gap-2">
                            <a th:href="@{/signin/{id}(id=${exercise.id})}"
                                class="btn btn-success btn-sm">Ilmoittaudu</a>
                            <a th:href="@{/edit/{id}(id=${exercise.id})}" class="btn btn-warning btn-sm">Muokkaa</a>
                            <a th:href="@{/participants/{id}(id=${exercise.id})}"
                                class="btn btn-info btn-sm">Osallistujat</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-3 mt-4">
            <a href="/addexercise" class="btn btn-primary">Lisää treeni</a>
            <a href="/addtrainer" class="btn btn-secondary">Lisää käyttäjä</a>
            <a href="/trainers" class="btn btn-dark">Näytä kaikki käyttäjät</a>
        </div>


    </div>
</body>

</html>
