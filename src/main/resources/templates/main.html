<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Etusivu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="col-md-4">
        <p>Olet kirjautuneena käyttäjänä: <span sec:authentication="name">Name</span></p>

    </div>
    <h1>Mitä haluat tehdä?</h1>
    <table class="table">
        <tr>
            <th>Laji</th>
            <th>Päivä</th>
            <th>Paikka</th>
        </tr>
        <tr th:each="exercise : ${exercises}">
            <td th:text="${exercise.genre.genre}"></td>
            <td th:text="|${exercise.exerciseDay} ${exercise.exerciseTime}|"></td>
            <td th:text="${exercise.place}"></td>
            <td><a th:href="@{/signin/{id}(id=${exercise.id})}">Ilmoittaudu</a></td>
            <td><a th:href="@{/edit/{id}(id=${exercise.id})}">Muokkaa</a></td>
            <td><a th:href="@{/participants/{id}(id=${exercise.id})}">Näytä osallistujat</a></td>
        </tr>
    </table>
    <div class="mt-4">
        <a href="/addexercise" class="btn btn-primary">Lisää treeni</a>
        <a href="/addtrainer" class="btn btn-secondary">Lisää käyttäjä</a>
    </div>

</body>

</html>
