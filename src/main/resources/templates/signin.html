<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ilmoittautuminen</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Ilmoittautuminen</h1>
    <p>Tapahtuma: <span th:text="${exercise.genre.genre} + ' ' + ${exercise.exerciseDay}"></span></p>

    <form action="#" th:action="@{/saveSignup}" method="post">
        <input type="hidden" name="exerciseId" th:value="${exercise.id}" />

        <label for="trainerlist">Valitse treenaaja</label>
        <select id="trainerlist" name="trainerId" class="form-control">
            <option value="">-- Valitse treenaaja --</option>
            <option th:each="trainer : ${trainers}" th:value="${trainer.id}" th:text="${trainer.firstName}"></option>
        </select>

        <label for="doglist">Valitse koira</label>
        <select id="doglist" name="dogId" class="form-control" required>
            <option value="">-- Valitse koira --</option>
            <option th:each="dog : ${dogs}" th:value="${dog.id}" th:text="${dog.name}"></option>
        </select>

        <button type="submit">Tallenna</button>
    </form>

    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
</body>

</html>
