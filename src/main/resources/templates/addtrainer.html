<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lisää treenaaja ja koira</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script>
        function toggleDogForm(dogFormId) {
            var dogForm = document.getElementById(dogFormId);
            dogForm.style.display = (dogForm.style.display === "none" || dogForm.style.display === "") ? "block" : "none";
        }
    </script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h1>Lisää treenaaja ja koira</h1>
        </div>

        <form th:object="${trainer}" th:action="@{/savetrainer}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h3>Treenaajan tiedot</h3>
                    <div class="mb-3">
                        <label for="uName" class="form-label">Käyttäjänimi</label>
                        <input type="text" id="uName" th:field="*{userName}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="pWord" class="form-label">Salasana</label>
                        <input type="password" id="pWord" th:field="*{password}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="fName" class="form-label">Etunimi</label>
                        <input type="text" id="fName" th:field="*{firstName}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="lName" class="form-label">Sukunimi</label>
                        <input type="text" id="lName" th:field="*{lastName}" class="form-control" />
                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Koiran tiedot</h3>

                    <button type="button" class="btn btn-secondary mb-3" onclick="toggleDogForm('dogForm1')">Lisää
                        koira</button>
                    <div id="dogForm1" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Kutsumanimi</label>
                            <input type="text" th:field="*{dogs[0].name}" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kennelnimi</label>
                            <input type="text" th:field="*{dogs[0].kennelName}" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rotu</label>
                            <select th:field="*{dogs[0].breed.breedId}" class="form-control">
                                <option value="">-- Valitse rotu --</option>
                                <option th:each="breed : ${breeds}" th:value="${breed.breedId}"
                                    th:text="${breed.breed}"></option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary mb-3" onclick="toggleDogForm('dogForm2')">Lisää 2.
                        koira</button>
                    <div id="dogForm2" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Kutsumanimi</label>
                            <input type="text" th:field="*{dogs[1].name}" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kennelnimi</label>
                            <input type="text" th:field="*{dogs[1].kennelName}" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rotu</label>
                            <select th:field="*{dogs[1].breed.breedId}" class="form-control">
                                <option value="">-- Valitse rotu --</option>
                                <option th:each="breed : ${breeds}" th:value="${breed.breedId}"
                                    th:text="${breed.breed}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Tallenna</button>
                <a href="/main" class="btn btn-secondary">Peruuta</a>
            </div>
        </form>
    </div>
</body>

</html>
